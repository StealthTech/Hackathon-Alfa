        <a-page>
            <a-header slot="header">

                    view="horizontal"
                    content="[
                        {
                            content: 'Экран 1',

                            content: 'Экран 2',

                        },

                <a-heading size="xl">Заголовок страницы</a-heading>
            </a-app-title>
            <a-app-content>
                <a-paragraph>
                    Альфа-банк — крупнейший российский частный коммерческий банк. По данным рейтингов РБК и Forbes на конец 2010 года — седьмой в России банк по объёму активов. Главный офис расположен в Москве.
                </a-paragraph>
            </a-app-content>
            <a-footer slot="footer"></a-footer>
        </a-page>
