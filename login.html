<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1, initial-scale=1" />
        <title>Alfa Blueprint</title>
        <link rel="stylesheet" href="./blueprint/components.css" />
        <script src="./blueprint/components.js"></script>
        <script src="./js/jquery-3.2.0.min.js"></script>
        <!--
        <link rel="stylesheet" href="./blueprint/corporate-components.css" />
        <script src="./blueprint/corporate-components.js"></script>
        -->
        <!--
        <link rel="stylesheet" href="./blueprint/retail-components.css" />
        <script src="./blueprint/retail-components.js"></script>
        -->
    </head>
    <body>
        <a-page>
            <a-header slot="header">
                <a-user url="profile.html" text="Михаил Фридман" slot="user"></a-user>
                <a-menu
                    view="horizontal"
                    content="[
                        {
                            content: 'Главная',
                            value: 'screen1'
                        },
                        {
                            content: 'Справка',
                            value: 'screen2'
                        },
                        {
                            content: 'Контакты',
                            value: 'screen3'
                        }
                    ]"
                    slot="menu"
                ></a-menu>
            </a-header>
            <a-app-title>
                <a-heading size="xl">Вход в личный кабинет</a-heading>
            </a-app-title>
            <a-app-content>
                <a-paragraph>
                    Вход в систему необходим, чтобы максимально использовать возможности нашего портала.
                </a-paragraph>
                <a-paragraph>
                    <a-form size="m" id="login-form" class="apply-form">
                        <a-form-field size="m">
                            <slot name="content">
                                <a-input id="login-input" width="available" max-length="20" size="m" placeholder="Логин"></a-input>
                            </slot>
                        </a-form-field>

                        <a-form-field size="m">
                            <slot name="content">
                                <a-input id="pwd-input" type="password" width="available" max-length="20" size="m" placeholder="Пароль"></a-input>
                            </slot>
                        </a-form-field>
                        <a-button id="login-btn" view="extra" size="l">Войти</a-button>
                    </a-form>
                </a-paragraph>
            </a-app-content>
            <a-footer slot="footer"></a-footer>
        </a-page>
        <script type="text/javascript">
            $(document).ready(function(){
                $("#login-btn").on("click", login);
                $("#header").on("click", function(){ window.location.href = "index.html"});
            });

            var login = function() {
                window.location.href = "index.html"
            };
        </script>
    </body>
</html>
