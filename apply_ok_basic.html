<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1, initial-scale=1" />
        <title>Alfa Blueprint</title>
        <link rel="stylesheet" href="./blueprint/components.css" />
        <script src="./blueprint/components.js"></script>
        <!--
        <link rel="stylesheet" href="./blueprint/corporate-components.css" />
        <script src="./blueprint/corporate-components.js"></script>
        -->
        <!--
        <link rel="stylesheet" href="./blueprint/retail-components.css" />
        <script src="./blueprint/retail-components.js"></script>
        -->
    </head>
    <body>
        <a-page>
            <a-header slot="header">
                <a-user text="Михаил Фридман" slot="user"></a-user>
                <a-menu
                    view="horizontal"
                    content="[
                        {
                            content: 'Главная',
                            value: 'screen1'
                        },
                        {
                            content: 'Справка',
                            value: 'screen2'
                        },
                        {
                            content: 'Контакты',
                            value: 'screen3'
                        }
                    ]"
                    slot="menu"
                ></a-menu>
            </a-header>
            <a-app-title>
                <a-heading size="xl">Готово!</a-heading>
                <a-heading size="l">Заявка отправлена</a-heading>
            </a-app-title>
            <a-app-content>
                <a-paragraph>
                    В ближайшее рабочее время специалист рассмотрит Вашу заявку и
                    свяжется с Вами для уточнения информации, необходимой для дальнейших операций.
                </a-paragraph>

                <a href="index.html">
                      <a-button size="l">Вернуться на главную страницу</a-button>
                </a>
            </a-app-content>
            <a-footer slot="footer"></a-footer>
        </a-page>
    </body>
</html>
